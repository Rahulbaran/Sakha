            <div class="navigation__wrapper">

                    <i class="fa fa-home"></i>
                </a>

                <div class="navigation__user__wrapper">
                    <a href="" class="navigation__link navigation__user__link" title="Register">
                        <i class="fa fa-user-plus"></i>

                    </a>

                    <a href="" class="navigation__link navigation__user__link" title="Login">
                        <i class="fa fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                </div>

                <button class="navigation__about__btn">
                    <span class="navigation__about">About</span>
                    <i class="fas fa-angle-down"></i>
                </button>
            </div>

            <div class="navigation__application__stuffs">
                <h4>Application Stuffs</h4>

                <a href="" class="navigation__link navigation__application__link">
                    <i class="fas fa-user-tag"></i>
                    <span>Our Policies</span>
                </a>

                <a href="" class="navigation__link navigation__application__link">
                    <i class="fas fa-address-book"></i>
                    <span>About Us</span>
                </a>

                <a href="" class="navigation__link navigation__application__link">
                    <i class="fas fa-phone-alt"></i>
                    <span>Contact Us</span>
                </a>

            </div>
        </nav>
